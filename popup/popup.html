<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>精准截图</title>
  <style>
    :root {
      --primary-color: #6d28d9;
      --primary-dark: #5b21b6;
      --primary-light: #8b5cf6;
      --black: #18181b;
      --white: #ffffff;
      --gray-100: #f4f4f5;
      --gray-200: #e4e4e7;
      --gray-300: #d4d4d8;
      --shadow-offset: 4px;
    }
    
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: rgba(245, 243, 255, 0.9);
      color: var(--black);
      border: 3px solid var(--black);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--black);
      margin: 0;
      overflow: hidden;
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 22px;
      font-weight: 800;
      background-color: rgba(109, 40, 217, 0.9);
      color: var(--white);
      padding: 8px;
      border: 3px solid var(--black);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--black);
      transform: rotate(-1deg);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    
    .form-group {
      margin-bottom: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border: 3px solid var(--black);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--black);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .form-col {
      flex: 1;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      font-size: 15px;
      color: var(--black);
    }
    
    select {
      width: 100%;
      padding: 8px 10px;
      border: 3px solid var(--black);
      border-radius: 0;
      background-color: var(--white);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      appearance: none;
      position: relative;
      z-index: 1;
      box-shadow: 3px 3px 0 var(--black);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    select:hover {
      transform: translate(-2px, -2px);
      box-shadow: 5px 5px 0 var(--black);
    }
    
    .select-wrapper {
      position: relative;
    }
    
    .select-wrapper::after {
      content: '▼';
      position: absolute;
      right: 15px;
      top: 9px;
      z-index: 0;
      font-size: 12px;
      color: var(--black);
      pointer-events: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: rgba(109, 40, 217, 0.9);
      color: var(--white);
      border: 3px solid var(--black);
      cursor: pointer;
      font-weight: 800;
      font-size: 16px;
      text-transform: uppercase;
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--black);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 4px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    
    button:hover {
      background-color: rgba(139, 92, 246, 0.9);
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 var(--black);
    }
    
    button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--black);
    }
    
    button:disabled {
      background-color: var(--gray-300);
      color: var(--gray-100);
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--gray-300);
    }
    
    .app-footer {
      margin-top: 10px;
      text-align: center;
      font-size: 11px;
      color: var(--primary-dark);
      font-weight: 600;
    }
    
    .shortcut-info {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 12px;
      border: 3px solid var(--black);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--black);
    }
    
    .shortcut-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .shortcut-header a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }
    
    .shortcut-header a:hover {
      text-decoration: underline;
    }
    
    .shortcuts-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    .shortcut-key {
      font-family: monospace;
      background-color: var(--gray-100);
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid var(--gray-300);
    }
    
    .title-link {
      text-decoration: none;
      display: block;
    }
    
    .mode-switch {
      display: flex;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    .mode-switch button {
      flex: 1;
      padding: 10px;
      background-color: var(--white);
      color: var(--black);
      border: 3px solid var(--black);
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--black);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .mode-switch button.active {
      background-color: rgba(109, 40, 217, 0.9);
      color: var(--white);

      box-shadow: 6px 6px 0 var(--black);
    }
    
    .mode-switch button:hover:not(.active) {
      box-shadow: 6px 6px 0 var(--black);
    }
    
    .mode-switch button:active:not(.active) {
      box-shadow: 2px 2px 0 var(--black);
    }
  </style>
</head>
<body>
  <a href="https://puzzledu.com/" class="title-link" id="title-link">
    <h1>精准截图</h1>
  </a>
  
  <div class="mode-switch">
    <button id="normal-mode" class="active">普通模式</button>
    <button id="inspect-mode">智能模式</button>
  </div>
  
  <div class="form-row">
    <div class="form-col">
      <div class="form-group">
        <label for="ratio-select">选择比例</label>
        <div class="select-wrapper">
          <select id="ratio-select">
            <optgroup label="常用比例">
              <option value="16:9">16:9 (视频/屏幕)</option>
              <option value="4:3">4:3 (传统屏幕)</option>
              <option value="1:1">1:1 (正方形/Instagram)</option>
            </optgroup>
            <optgroup label="手机/竖屏">
              <option value="9:16">9:16 (手机竖屏/故事)</option>
              <option value="3:4">3:4 (小红书/iPad)</option>
            </optgroup>
            <optgroup label="社交媒体">
              <option value="2:1">2:1 (小红书/Twitter横图)</option>
              <option value="1:2">1:2 (Pinterest)</option>
              <option value="4:5">4:5 (Instagram竖图)</option>
              <option value="3:2">3:2 (SNS封面)</option>
            </optgroup>
            <optgroup label="其他">
              <option value="21:9">21:9 (超宽屏)</option>
              <option value="free">自由比例</option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>
    
    <div class="form-col">
      <div class="form-group">
        <label for="save-format">保存格式</label>
        <div class="select-wrapper">
          <select id="save-format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <button id="start-screenshot">开始截图</button>
  
  <div class="app-footer">
    精准截图 v1.0 - 高效截取特定比例的内容
  </div>
  
  <div class="shortcut-info">
    <div class="shortcut-header">
      <span>快捷键</span>
    </div>
    <div class="shortcuts-list">
      <div class="shortcut-item">
        <span class="shortcut-name">开始截图:</span>
        <span class="shortcut-key" data-command="screenshot_start">Ctrl+Shift+S</span>
      </div>
      <div class="shortcut-item">
        <span class="shortcut-name">确认截图:</span>
        <span class="shortcut-key">Enter</span>
      </div>
      <div class="shortcut-item">
        <span class="shortcut-name">取消截图:</span>
        <span class="shortcut-key">Esc</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
