<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>精确截图 - 小型Banner</title>
    <style>
        .banner-container {
            width: 440px;
            height: 280px;
            background-color: #f4f0ff;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background-color: #7a3cdd;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.9);
            border: 2px solid #000;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            right: 30px;
            top: 20px;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            left: 25px;
            bottom: 20px;
            border-radius: 50%;
        }

        .content {
            position: relative;
            padding: 25px;
            z-index: 2;
        }

        .title {
            font-size: 36px;
            font-weight: 900;
            color: #000;
            margin-bottom: 12px;
            text-shadow: 3px 3px 0 #7a3cdd;
        }

        .subtitle {
            font-size: 16px;
            color: #000;
            max-width: 260px;
            line-height: 1.3;
            background-color: #fff;
            padding: 8px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.9);
        }

        .screenshot-preview {
            position: absolute;
            right: 25px;
            bottom: 25px;
            width: 160px;
            height: 120px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .screenshot-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#7a3cdd20 1px, transparent 1px),
                            linear-gradient(90deg, #7a3cdd20 1px, transparent 1px);
            background-size: 15px 15px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="grid-pattern"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        <div class="content">
            <h1 class="title">精确截图</h1>
            <p class="subtitle">一键完成预设比例截图</p>
        </div>
        <div class="screenshot-preview">
            <img src="a.png" alt="插件截图预览">
        </div>
    </div>
</body>
</html>
