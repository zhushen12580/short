<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>比例截图 - Banner</title>
    <style>
        .banner-container {
            width: 1400px;
            height: 560px;
            background-color: #f4f0ff;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background-color: #7a3cdd;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.9);
            border: 3px solid #000;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            right: 100px;
            top: 50px;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            left: 80px;
            bottom: 60px;
            border-radius: 50%;
        }

        .content {
            position: relative;
            padding: 40px;  /* 减小内边距 */
            z-index: 2;
        }

        .title {
            font-size: 64px;  /* 调整标题大小 */
            font-weight: 900;
            color: #000;
            margin-bottom: 16px;  /* 减小底部间距 */
            text-shadow: 4px 4px 0 #7a3cdd;
        }

        .subtitle {
            font-size: 28px;  /* 调整副标题大小 */
            color: #000;
            max-width: 500px;  /* 调整最大宽度 */
            line-height: 1.3;
            background-color: #fff;
            padding: 12px;  /* 减小内边距 */
            border: 3px solid #000;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.9);
        }

        .screenshot-preview {
            position: absolute;
            right: 120px;  /* 调整右侧位置 */
            top: 50%;
            transform: translateY(-50%);
            width: 360px;  /* 调整预览图大小 */
            height: 270px;
            background-color: #fff;
            border: 3px solid #000;
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .shape-1 {
            width: 180px;  /* 调整装饰形状大小 */
            height: 180px;
            right: 80px;
            top: 40px;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 130px;  /* 调整装饰形状大小 */
            height: 130px;
            left: 60px;
            bottom: 40px;
            border-radius: 50%;
        }
        .screenshot-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="grid-pattern"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        <div class="content">
            <h1 class="title">精确截图</h1>
            <p class="subtitle">一键完成预设比例截图，提升工作效率的 Chrome 扩展</p>
        </div>
        <div class="screenshot-preview">
            <img src="a.png" alt="插件截图预览">
        </div>
    </div>
</body>
</html>
